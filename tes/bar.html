<html>

    { y: 'jul', a: 100, b: 90, c:50,d:20  },
    { y: 'ags', a: 100, b: 90, c:50,d:20  },
    { y: 'sep', a: 100, b: 90, c:50,d:20  },
    { y: 'okt', a: 100, b: 90, c:50,d:20  },

  xkey: 'y',
  ykeys: ['a', 'b','c','d'],

</html>
